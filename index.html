<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dedicação Especial</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo da página */
    body {
      /* Fundo degradê em tons de vermelho escuro */
      background: linear-gradient(45deg, #3b0000, #110000 70%);
      min-height: 100vh;

      /* Centraliza horizontal e verticalmente */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Container principal */
    .container {
      width: 90%;
      max-width: 700px;
      background: rgba(139, 0, 0, 0.2); /* vermelho escuro translúcido */
      border: 2px solid #ff1a1a;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      text-align: center;
      padding: 30px 20px;
    }

    /* Título */
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ff0000;
      text-transform: uppercase;
      /* Efeito de “brilho” agressivo */
      text-shadow: 
        0 0 1px  #ee7878,
        0 0 1px #ff0000,
        0 0 15px #ff0000,
        0 0 20px #ff0000;
    }

    /* Mensagem */
    .message {
      font-size: 1.2em;
      color: #ffcccc;
      margin-bottom: 25px;
      text-shadow: 0 0 3px #ff4d4d;
    }

    /* Player do Spotify */
    iframe {
      width: 100%;
      max-width: 600px;
      height: 380px;
      border: 2px solid #ff4d4d;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Posso ser seu garotinho?</h1>
    <p class="message">
        𝕯𝖎𝖆𝖇𝖆,  𝖒𝖆𝖒𝖆̃𝖊
        <br/>
        𝖀𝖒𝖆  𝖗𝖊𝖈𝖔𝖒𝖊𝖓𝖉𝖆𝖈̧𝖆̃𝖔  𝖊𝖘𝖕𝖊𝖈𝖎𝖆𝖑,  𝖉𝖔  𝖒𝖊𝖚  𝖏𝖊𝖎𝖙𝖎𝖓𝖍𝖔  𝖓𝖊𝖗𝖉,  𝖕𝖗𝖆  𝖛𝖔𝖈𝖊̂.
        <br/>
        𝕰́  𝖘𝖔́  𝖉𝖆𝖗  𝖕𝖑𝖆𝖞  𝖊  𝖘𝖊𝖓𝖙𝖎𝖗  𝖆  𝖛𝖎𝖇𝖊...
      </p>
      
    <iframe 
      src="https://open.spotify.com/embed/track/0ra3bPUOj2YnY4FJHXtgHZ?utm_source=generator&theme=0"
      frameborder="0"
      allowfullscreen
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>
</body>
</html>

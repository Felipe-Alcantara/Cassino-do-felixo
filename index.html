<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cassino Impossível</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #1e1f1f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #c62828;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    main {
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
      background: #2c2c2c;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
    }

    .machine-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }

    .machine-reel {
      width: 100px;
      height: 100px;
      background: #444;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .spin-button {
      background: #e53935;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.2s;
    }

    .spin-button:hover {
      background: #b71c1c;
    }

    .result {
      font-size: 1.3rem;
      margin: 20px 0;
      padding: 10px;
      border-radius: 6px;
      background: #333;
    }

    /* Seção fictícia de pagamento */
    .payment-section {
      margin-top: 30px;
      background: #3c3c3c;
      padding: 20px;
      border-radius: 8px;
      text-align: left;
    }

    .payment-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .payment-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }

    .payment-form label {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .payment-form input {
      padding: 10px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #2c2c2c;
      color: #fff;
    }

    .bet-button {
      background: #e53935;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }

    .bet-button:hover {
      background: #b71c1c;
    }

    footer {
      margin-top: auto;
      width: 100%;
      background: #c62828;
      text-align: center;
      padding: 10px 0;
    }

    footer p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cassino Impossível de Ganhar</h1>
  </header>

  <main>
    <h2>Boa sorte... você vai precisar!</h2>

    <!-- MÁQUINA CAÇA-NÍQUEL -->
    <div class="machine-container">
      <div class="machine-reel" id="reel1">?</div>
      <div class="machine-reel" id="reel2">?</div>
      <div class="machine-reel" id="reel3">?</div>
    </div>
    
    <button class="spin-button" onclick="girar()">Girar</button>
    <div class="result" id="result">Pronto para perder?</div>

    <!-- SEÇÃO DE PAGAMENTO FICTÍCIO -->
    <div class="payment-section">
      <h2>Quer apostar de verdade?</h2>
      <form class="payment-form" onsubmit="return fazerPagamentoFake(event)">
        <div>
          <label for="nomeCartao">Nome no Cartão:</label>
          <input type="text" id="nomeCartao" placeholder="Ex: João da Silva" required>
        </div>

        <div>
          <label for="numeroCartao">Número do Cartão:</label>
          <input type="text" id="numeroCartao" placeholder="Ex: 1234 5678 9012 3456" required>
        </div>

        <div>
          <label for="validade">Validade (MM/AA):</label>
          <input type="text" id="validade" placeholder="Ex: 12/24" required>
        </div>

        <div>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" placeholder="Ex: 123" required>
        </div>

        <button class="bet-button" type="submit">Apostar Agora</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 - Cassino Impossível. Brincadeira garantida, vitória não.</p>
  </footer>

  <script>
    // SIMBOLOS DO CAÇA-NÍQUEL
    const simbolos = ["♣", "♦", "♥", "♠", "7", "BAR"];

    // FUNÇÃO GIRAR: SEMPRE PERDE
    function girar() {
      const reel1 = document.getElementById("reel1");
      const reel2 = document.getElementById("reel2");
      const reel3 = document.getElementById("reel3");
      const resultEl = document.getElementById("result");

      // Embaralha e escolhe 3 símbolos diferentes.
      const shuffled = [...simbolos].sort(() => 0.5 - Math.random());
      const chosen = shuffled.slice(0, 3);

      // Atualiza os rolos
      reel1.textContent = chosen[0];
      reel2.textContent = chosen[1];
      reel3.textContent = chosen[2];

      // Sempre perde...
      resultEl.textContent = "Você perdeu! Tente novamente (ou desista).";
    }

    // FUNÇÃO PARA FORMULÁRIO FALSO
    function fazerPagamentoFake(event) {
      event.preventDefault(); // Impede envio real

      // Poderia exibir uma mensagem de “falha” ou “pagamento negado”
      alert("Pagamento negado! Esse cassino é impossível de ganhar ou pagar!");
      return false;
    }
  </script>
</body>
</html>
